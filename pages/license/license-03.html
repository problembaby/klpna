                            /**
                             * 현재 연도를 기준으로 '보수교육 면제 신청일자' 관련 텍스트를 동적으로 업데이트하는 함수
                             */
                            function updateExemptionDates() {
                                // 1. 현재 연도 가져오기
                                const currentYear = new Date().getFullYear();
                                const previousEndYear = currentYear - 1;

                                // 2. 텍스트를 변경할 대상 요소들을 선택
                                const previousYearsElement = document.querySelector('.appl-msg p.fw-bold');
                                // 현재 연도 정보를 담고 있는 <p> 태그를 선택
                                const currentYearElement = document.querySelector('.appl-msg p:not(.fw-bold)'); 
                                
                                // 3. 요소가 모두 존재하는지 확인 (안정성 확보)
                                if (!previousYearsElement || !currentYearElement) {
                                    console.error("필수 DOM 요소가 존재하지 않아 날짜 업데이트에 실패했습니다.");
                                    return;
                                }

                                // 4. '이전 연도' 신청 가능 기간 업데이트
                                // 예: 2026년일 경우 "2016년 ~ 2025년 : 신청가능"
                                previousYearsElement.textContent = `2016년 ~ ${previousEndYear}년 : 신청가능`;

                                // 5. '현재 연도' 신청 기간 업데이트
                                // 예: 2026년일 경우 "2026년 : 2026.7.1.부터 신청가능"
                                currentYearElement.textContent = `${currentYear}년 : ${currentYear}.7.1.부터 신청가능`;

                                console.log(`보수교육 면제 신청일자가 ${currentYear}년 기준으로 업데이트되었습니다. ✅`);
                            }

                            // 페이지 로드 후 함수 실행
                            document.addEventListener('DOMContentLoaded', updateExemptionDates);
                        </script>

<script>

    // 퍼블리싱 단에만 사용하는 공통 스크립트
    // 개발에서는 절대 사용하지 말것!

    document.addEventListener("DOMContentLoaded", function () {
        loadHTML("../license/common/header_pubSample.html", "beforebegin");
        loadHTML("../license/common/footer_pubSample.html", "afterend");
    });

    function loadHTML(url, position) {
        fetch(url)
            .then((response) => {
                if (response.ok) {
                    return response.text();
                } else {
                    console.error(`Failed to load ${url}: ${response.status}`);
                    return "";
                }
            })
            .then((html) => {
                if (position === "beforebegin") {
                    document.body.insertAdjacentHTML("afterbegin", html);
                    initializeCommonScripts();
                } else if (position === "afterend") {
                    document.body.insertAdjacentHTML("beforeend", html);
                }
            })
            .catch((error) => console.error("Error loading HTML:", error));
    }

    function initializeCommonScripts() {
        // 메뉴 스크립트 초기화
        if (typeof krds_mainMenuPC !== "undefined") krds_mainMenuPC.init();
        if (typeof krds_mainMenuMobile !== "undefined") krds_mainMenuMobile.init();
        if (typeof krds_modal !== "undefined") krds_modal.init();
        if (typeof scrollManager !== "undefined") {
            window.addEventListener("scroll", () => {
                scrollManager.updateScrollValues();
                scrollManager.handleScrollDirection();
            });
        }
    }
</script>
