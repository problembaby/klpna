                            /**
                             * 현재 연도를 기준으로 '보수교육 유예 신청일자' 관련 텍스트를 동적으로 업데이트하는 함수
                             */
                            function updateApplicationDates() {
                                // 1. 현재 연도 가져오기
                                const currentYear = new Date().getFullYear();
                                const nextYear = currentYear + 1;

                                // 2. 텍스트를 변경할 대상 요소들을 선택
                                const previousYearsElement = document.querySelector('.appl-msg p.fw-bold');
                                const currentYearTitleElement = document.querySelector('.appl-msg-text p.left');
                                const currentYearDetailsContainer = document.querySelector('.appl-msg-text div.right');

                                // 3. 요소가 모두 존재하는지 확인 (안정성 확보)
                                if (!previousYearsElement || !currentYearTitleElement || !currentYearDetailsContainer) {
                                    console.error("필수 DOM 요소가 존재하지 않아 날짜 업데이트에 실패했습니다.");
                                    return;
                                }

                                // 4. '이전 연도' 신청 가능 기간 업데이트
                                // 예: 2025년일 경우 "2016년 ~ 2024년 : 신청가능"
                                // 예: 2026년일 경우 "2016년 ~ 2025년 : 신청가능"
                                const previousEndYear = currentYear - 1;
                                previousYearsElement.innerHTML = `2016년 ~ ${previousEndYear}년 : 신청가능`;

                                // 5. '현재 연도' 타이틀 업데이트
                                // 예: "2025년 :" 또는 "2026년 :"
                                currentYearTitleElement.textContent = `${currentYear}년 :`;

                                // 6. '현재 연도' 신청 세부 내용 업데이트
                                // **주의:** 원본 HTML의 구조를 유지하며 내용을 변경합니다.

                                // A. 첫 번째 세부 항목 (질병 및 불가피한 사유)
                                const detail1 = currentYearDetailsContainer.children[0];
                                if (detail1) {
                                    detail1.innerHTML = `* 질병 및 불가피한 사유 <span class="fc-blue">${currentYear}.7.1.</span>부터 신청가능`;
                                }

                                // B. 두 번째 세부 항목 (미취업자 및 6개월 이상 미종사자)
                                const detail2 = currentYearDetailsContainer.children[1];
                                if (detail2) {
                                    // 원본 HTML의 <span> 태그 구조를 유지하기 위해 직접 문자열 조작
                                    detail2.innerHTML = `* 미취업자 및 <span class="fc-blue">6개월 이상</span> 간호조무사 업무 미종사자 <span class="fc-blue">${currentYear}.7.1.</span>부터 신청가능`;
                                }

                                // C. 세 번째 세부 항목 (6개월 이상 조건 미충족자 단서)
                                const detail3 = currentYearDetailsContainer.children[2];
                                if (detail3) {
                                    detail3.innerHTML = `단, 6개월 이상 조건 미충족자는 <span class="fc-blue">${nextYear}.1.1.</span>부터 신청가능`;
                                }

                                console.log(`보수교육 유예 신청일자가 ${currentYear}년 기준으로 업데이트되었습니다.`);
                            }

                            // 페이지 로드 후 함수 실행
                            document.addEventListener('DOMContentLoaded', updateApplicationDates);
                        </script>

<script>

    // 퍼블리싱 단에만 사용하는 공통 스크립트
    // 개발에서는 절대 사용하지 말것!

    document.addEventListener("DOMContentLoaded", function () {
        loadHTML("../license/common/header_pubSample.html", "beforebegin");
        loadHTML("../license/common/footer_pubSample.html", "afterend");
    });

    function loadHTML(url, position) {
        fetch(url)
            .then((response) => {
                if (response.ok) {
                    return response.text();
                } else {
                    console.error(`Failed to load ${url}: ${response.status}`);
                    return "";
                }
            })
            .then((html) => {
                if (position === "beforebegin") {
                    document.body.insertAdjacentHTML("afterbegin", html);
                    initializeCommonScripts();
                } else if (position === "afterend") {
                    document.body.insertAdjacentHTML("beforeend", html);
                }
            })
            .catch((error) => console.error("Error loading HTML:", error));
    }

    function initializeCommonScripts() {
        // 메뉴 스크립트 초기화
        if (typeof krds_mainMenuPC !== "undefined") krds_mainMenuPC.init();
        if (typeof krds_mainMenuMobile !== "undefined") krds_mainMenuMobile.init();
        if (typeof krds_modal !== "undefined") krds_modal.init();
        if (typeof scrollManager !== "undefined") {
            window.addEventListener("scroll", () => {
                scrollManager.updateScrollValues();
                scrollManager.handleScrollDirection();
            });
        }
    }
</script>
