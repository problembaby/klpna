<div class="quick-wrap" id="aside">

			<li class="quick-wrap-item">

		<button class="ico-plus blackRound a_control">

<button type="button" class="blackRound topBtn" id="topBtn">
	<span class="sr-only">맨 위로가기</span>
	<i class="ico-top"></i>
	<span>TOP</span>
</button>
<!--//퀵메뉴-->


<script>
	document.addEventListener('DOMContentLoaded', () => {
		const topBtn = document.getElementById('topBtn');
		const threshold  = 1000; // 스레드 높이값

		// 스크롤 이벤트
		window.addEventListener('scroll',() => {
			window.scrollY > threshold ? topBtn.classList.add('show') : topBtn.classList.remove('show');
		});

		// 클릭시 부드러운 스크롤
		topBtn.addEventListener('click', e => {
			//e.preventDefault();
			window.scrollTo({ top:0, behavior : 'smooth'});
		});


	});
</script>
