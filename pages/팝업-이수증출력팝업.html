<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../resources/img/logo/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이수증 - 간호조무사협회</title>

    <!-- css -->
    <link rel="stylesheet" href="../resources/krds/css/plugin/swiper-bundle.min.css">
    <link rel="stylesheet" href="../resources/krds/css/component/output.css" />
    <link rel="stylesheet" href="../resources/krds/css/pattern/p_layout.css" />
    <link rel="stylesheet" href="../resources/css/style.css" />

    <!--js-->
    <script src="../resources/js/jquery-3.7.1.min.js"></script>
    <script src="../resources/krds/js/plugin/swiper-bundle.min.js"></script>
    <script src="../resources/krds/js/component/ui-script.js" defer></script>
    <script src="../resources/krds/js/pattern/pattern.js" defer></script>
    <script src="../resources/js/script.js"></script>
</head>

<body>

<button type="button" class="krds-btn small secondary open-modal"
                                                    data-target="cert">이수증</button>
<!-- modal : 이수증 -->
<section id="cert" class="krds-modal fade" role="dialog" aria-labelledby="tit_cert" data-type="medium">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal title -->
            <div class="modal-header">
                <h2 id="tit_cert" class="modal-title">
                    이수증 양식을 선택해 주세요.
                </h2>
            </div>
            <!-- //modal title -->
            <!-- modal contents -->
            <div class="modal-conts">
                <div class="bar"></div>
                <ul class="receipt-list mb50">
                    <li>
                        <p>교육기간 표시 이수증</p>
                        <button class="krds-btn small">출력 <i class="ico-print-wh"></i></button>
                    </li>
                    <li>
                        <p>교육기간 미 표시 이수증</p>
                        <button class="krds-btn small">출력 <i class="ico-print-wh"></i></button>
                    </li>
                </ul>
            </div>
            <!-- //modal contents -->
            <!-- close button -->
            <button type="button" class="krds-btn medium icon btn-close close-modal">
                <span class="sr-only">닫기</span>
                <i class="svg-icon ico-popup-close"></i>
            </button>
            <!-- //close button -->
        </div>
    </div>
    <div class="modal-back in"></div>
</section>
<!--// modal : 영수증 -->
