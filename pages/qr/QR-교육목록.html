    <script>
        $(document).ready(function () {
            // 모바일 메뉴 열기/닫기 토글
            $('.mob-menu').on('click', function () {
                $('.right-menu-panel').addClass('expand');
                $('.bg-right-menu').fadeIn();
                $('body').addClass('scroll-no');
            });
            $('.btn-close, .bg-right-menu').on('click', function () {
                $('.right-menu-panel').removeClass('expand');
                $('.bg-right-menu').fadeOut();
                $('body').removeClass('scroll-no');
            });
        });
    </script>

<body>
    
    <div class="wrap" id="mob-fixed">
        <div class="mob-inner">
    
            <header>
                <div class="header-nav">

            </header>
    
    
            <div class="container">
                <ul class="app-edu-list">

                                </li>

                                            <i class="ico-complete"></i>

                                        </span> -->
                                        <span class="krds-badge small bg-light-danger">
                                            <i class="ico-false"></i>

                        </div>

                </ul>
    
            </div>
        </div>
    
    
    
    
        <!-- 모바일 메뉴 레이아웃  mob-menu expand 클릭시 토글 되는 영역-->

            <div class="right-menu-wrap">

                    <p class="right-menu-p">안녕하세요.</p>

                <!--닫기-->

                    <span class="sr-only">닫기</span>
