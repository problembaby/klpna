    <script src="../../resources/krds/js/component/ui-script.js" defer></script>

    <script>
        $(document).ready(function () {
            // 모바일 메뉴 열기/닫기 토글
            $('.mob-menu').on('click', function () {
                $('.right-menu-panel').addClass('expand');
                $('.bg-right-menu').fadeIn();
                $('body').addClass('scroll-no');
            });
            $('.btn-close, .bg-right-menu').on('click', function () {
                $('.right-menu-panel').removeClass('expand');
                $('.bg-right-menu').fadeOut();
                $('body').removeClass('scroll-no');
            });
        });

        // textarea 글자 수 카운트 (최대 100)
		window.updateTextareaCount = function (textareaEl) {
			const $textarea = $(textareaEl);
			const $countNowEl = $textarea.closest('.form-conts').find('.count-now');
			if (!$countNowEl.length) return;

			let value = $textarea.val();
			if (value.length > 100) {
				value = value.substring(0, 100);
				$textarea.val(value);
			}
			$countNowEl.text(value.length);
		};
    </script>

</head>


<body>

    <div class="wrap" id="mob-fixed">
        <div class="mob-inner">

            <header>
                <div class="header-nav">
                    <h1 class="header-nav-title">설문조사</h1>

                    </button>

                </div>
            </header>


            <div class="container">
                <div class="mob-servey servey-cont">
                    <div class="servey-banner">
                        <div class="img">
                            <img src="../../resources/img/qr/img-survey.svg" alt="설문이미지">
                        </div>

                            <h3 class="msg-group-h3 mb5">홍*동 님께서는 교육 수강을 완료하였습니다.</h3>
                            <p class="fs-16">더 좋은 교육을 위해 간단한 설문조사를 진행하고 있습니다.</p>
                            <p class="fs-16">퇴실 처리를 위해 설문조사에 참여해 주세요.</p>
                            <p class="fs-16 fc-blue fw-normal mt5">설문조사 완료 시 퇴실 처리가 완료됩니다.</p>

                        </div>
                    </div>

                    <div class="survey-contents">

                        <!--설문 : 라디오 -->

                            </div>
                            <div class="survey-options-area">
                                <ul class="survey-option-list">
                                    <li class="survey-option-item">

                                            <input type="radio" name="rdo_1" id="rdo_1_1">
                                            <label for="rdo_1_1">매우만족</label>
                                        </div>
                                    </li>
                                    <li class="survey-option-item">
                                        <div class="krds-form-check">
                                            <input type="radio" name="rdo_1" id="rdo_1_2">
                                            <label for="rdo_1_2">만족</label>
                                        </div>
                                    </li>
                                    <li class="survey-option-item">
                                        <div class="krds-form-check">
                                            <input type="radio" name="rdo_1" id="rdo_1_3">
                                            <label for="rdo_1_3">모름</label>
                                        </div>
                                    </li>
                                    <li class="survey-option-item">

                                            <input type="radio" name="rdo_1" id="rdo_1_4">
                                            <label for="rdo_1_4">불만족</label>
                                        </div>
                                    </li>
                                    <li class="survey-option-item">
                                        <div class="krds-form-check">
                                            <input type="radio" name="rdo_1" id="rdo_1_5">

                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </sectioin>

                        <!--설문 : 체크박스 -->
                        <sectioin class="survey-section">
                            <div class="servey-question">
                                <p class="qna">2. 강의 내용이 현장 실무에 도움이 되셨는지요.</p>
                                <span class="chk-vail">(중복체크가능)</span>
                            </div>
                            <div class="survey-options-area">
                                <ul class="survey-option-list">
                                    <li class="survey-option-item">
                                        <div class="krds-form-check">
                                            <input type="checkbox" name="chk_1" id="chk_1_1">
                                            <label for="chk_1_1">선택1</label>
                                        </div>

                                    <li class="survey-option-item">

                                            <input type="checkbox" name="chk_1" id="chk_1_2">

                                        </div>
                                    </li>
                                    <li class="survey-option-item">
                                        <div class="krds-form-check">
                                            <input type="checkbox" name="chk_1" id="chk_1_3">
                                            <label for="chk_1_3">선택3</label>
                                        </div>
                                    </li>
                                    <li class="survey-option-item">
                                        <div class="krds-form-check">
                                            <input type="checkbox" name="chk_1" id="chk_1_4">
                                            <label for="chk_1_4">선택4</label>
                                        </div>
                                    </li>
                                    <li class="survey-option-item">

                                            <input type="checkbox" name="chk_1" id="chk_1_5">
                                            <label for="chk_1_5">선택5</label>
                                        </div>
                                    </li>
                                </ul>

                        </sectioin>


                        <!--설문 : 서술형 -->
                        <sectioin class="survey-section">
                            <div class="servey-question">
                                <p class="qna">3. 강의 내용이 현장 실무에 도움이 되셨는지요.</p>
                            </div>
                            <div class="survey-options-area">
                                <div class="survey-option-textarea form-conts">
                                    <textarea name="" id="content" class="krds-input"
                                        oninput="updateTextareaCount(this)"></textarea>
                                    <p class="form-hint-invalid" style="display: none;">내용을 입력해주세요</p>
                                    <input type="file" id="q_file_input" multiple style="display:none;"

                                        <span class="count-now">0</span><span class="count-total">/100</span>

                            </div>

                <!--닫기-->
