<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <!--폰트 pretendard-->
    <link rel="stylesheet" as="style" crossorigin href="../resources/css/fonts/pretendard-gov.css" />

    <!-- css -->
    <link rel="stylesheet" href="../../resources/krds/css/plugin/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../resources/krds/css/component/output.css" />
    <link rel="stylesheet" href="../../resources/krds/css/pattern/p_layout.css" />
    <link rel="stylesheet" href="../../resources/css/style.css" />
    <link rel="stylesheet" href="../../resources/lib/aos/aos.css">
    <link rel="stylesheet" href="../../resources/css/setting/branch_custom.css" /> <!-- 시도회 커스텀 css -->


    <!--js-->
    <script src="../../resources/js/jquery-3.7.1.min.js"></script>
    <script src="../../resources/krds/js/plugin/swiper-bundle.min.js"></script>
    <script defer src="../../resources/krds/js/component/ui-script.js"></script>
    <script defer src="../../resources/krds/js/pattern/pattern.js"></script>
    <script src="../../resources/js/script.js"></script>
    <script src="../../resources/lib/aos/aos.js"></script>

    <style>
        #wrap {
            padding: 20px
        }

        tr.red td {
            background-color: #f8d7da;
        }

        a:hover {
            text-decoration: underline;
            color: #007bff;
        }

        section {
            margin-top: 20px;
        }

        .table td,
        .table th {
            padding: 5px;
        }

        .del td {
            background-color: #f8d7da;
            text-decoration: line-through;
        }

        .table th {
            background-color: #0051FF;
            color: #fff;
            padding: 10px;
            vertical-align: middle;
            border: 1px solid #cccccc;
            line-height: 1.5;
            word-break: normal;
        }
    </style>
</head>

<body>



    <div id="wrap">
        <h1><span style="">QR</span> 퍼블리싱 리스트</h1>
        <p>
            
        </p>


        <section class="">
            <h2></h2>
            <div class="pageList">
                <table class="table table-hover">
                    <caption>퍼블리싱 목록</caption>
                    <colgroup>
                        <col style="width: 3%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: auto;">
                        <col style="width: 4%;">
                        <col style="width: 10%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">페이지 번호</th>
                            <th scope="col">depth1</th>
                            <th scope="col">depth2</th>
                            <th scope="col">depth3</th>
                            <th scope="col">페이지 명칭</th>
                            <th scope="col">URL</th>
                            <th scope="col">완료여부</th>
                            <th scope="col">비고</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="row-number"></th>
                            <td>UI_QR_0001

                            </td>
                            <td>로그인</td>
                            <td></td>
                            <td></td>
                            <td>로그인</td>
                            <td><a href="./QR-로그인.html" target="_blank"></a></td>
                            <td>Y</td>
                            <td>
                            </td>
                        </tr>
                        
                    <tr>
                        <th scope="row" class="row-number"></th>
                        <td>UI_QR_0002
                        </td>
                        <td>교육정보</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="./QR-교육정보.html" target="_blank"></a></td>
                        <td>Y</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>





    </div>

    <script>
        $(document).ready(function () {
            updateRowNumbers();
            updateLinkText();

        });

        // 테이블의 행 번호 업데이트
        function updateRowNumbers() {
            $('section .pageList').each(function () {
                $(this).find('tr').each(function (index) {
                    $(this).find('.row-number').text(index);
                });
            });
        }

        // 링크 텍스트를 href 속성으로 업데이트
        function updateLinkText() {
            $(".pageList a").each(function () {
                const href = $(this).attr('href');
                $(this).text(href);
            })
        }
    </script>
</body>

</html>
