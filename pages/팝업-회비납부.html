<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="../resources/img/logo/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회비납부 - 간호조무사협회</title>

	<!-- css -->
	<link rel="stylesheet" href="../resources/krds/css/plugin/swiper-bundle.min.css">
	<link rel="stylesheet" href="../resources/krds/css/component/output.css" />
	<link rel="stylesheet" href="../resources/krds/css/pattern/p_layout.css" />
	<link rel="stylesheet" href="../resources/css/style.css" />

	<!--js-->
	<script src="../resources/js/jquery-3.7.1.min.js"></script>
	<script src="../resources/krds/js/plugin/swiper-bundle.min.js"></script>
	<script src="../resources/krds/js/component/ui-script.js" defer></script>
	<script src="../resources/krds/js/pattern/pattern.js" defer></script>
	<script src="../resources/js/script.js"></script>
</head>

<body>

	<button type="button" class="krds-btn open-modal" data-target="modal-dues-pay">ALERT 예시</button>



	<!-- modal -->
	<!-- 
	<section id="modal-dues-pay" class="krds-modal fade" role="dialog" aria-labelledby="tit_modal-dues-pay" data-type="small"> 
		-->
	<section id="modal-dues-pay" class="krds-modal fade in shown" role="dialog" aria-labelledby="tit_modal-dues-pay">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- modal title -->
				<div class="modal-header">
					<h2 id="tit_modal-dues-pay" class="modal-title">
						회비납부
					</h2>
				</div>
				<!-- //modal title -->
				<!-- modal contents -->
				<div class="modal-conts duesPay">
					<div class="pay-wrap">
						<section class="pay-section sec01">
							<h3>정회원 가입</h3>
							<div class="box">
								<div class="label">결제 금액</div>
								<div class="value">20,000원</div>
							</div>
						</section>

						<section class="pay-section">
							<h4>간호조무사 매거진</h4>
							<div class="box">
								<div class="krds-check-area">
									<div class="krds-form-check">
										<input type="radio" name="rdo_1" id="rdo_1" checked="">
										<label for="rdo_1">수령</label>
									</div>
									<div class="krds-form-check">
										<input type="radio" name="rdo_1" id="rdo_2">
										<label for="rdo_2">미수령</label>
									</div>
								</div>
							</div>
						</section>

						<section class="pay-section">
							<h4>결제방법 선택</h4>
							<div class="box">
								<ul class="pay-radio-list">
									<li>
										<div class="krds-form-chip">
											<input type="radio" class="radio" name="rdo_chip" id="rdo_chip_1">
											<label class="krds-form-chip-outline" for="rdo_chip_1">신용카드
											</label>
										</div>
									</li>
									<li>
										<div class="krds-form-chip">
											<input type="radio" class="radio" name="rdo_chip" id="rdo_chip_2"
												checked="">
											<label class="krds-form-chip-outline" for="rdo_chip_2">가상계좌
											</label>

										</div>
									</li>
									<li>
										<div class="krds-form-chip">
											<input type="radio" class="radio" name="rdo_chip" id="rdo_chip_3">
											<label class="krds-form-chip-outline" for="rdo_chip_3">계좌이체
											</label>
										</div>
									</li>
									<li>
										<div class="krds-form-chip">
											<input type="radio" class="radio" name="rdo_chip" id="rdo_chip_4">
											<label class="krds-form-chip-outline" for="rdo_chip_4">
												<span class="sr-only">네이버페이</span>
												<i class="ico-naver-pay"></i>
											</label>
										</div>
									</li>
									<li>
										<div class="krds-form-chip">
											<input type="radio" class="radio" name="rdo_chip" id="rdo_chip_5">
											<label class="krds-form-chip-outline" for="rdo_chip_5">
												<span class="sr-only">토스페이</span>
												<i class="ico-toss-pay"></i>
											</label>
										</div>
									</li>
									<li>
										<div class="krds-form-chip">
											<input type="radio" class="radio" name="rdo_chip" id="rdo_chip_6">
											<label class="krds-form-chip-outline" for="rdo_chip_6">
												<span class="sr-only">카카오페이</span>
												<i class="ico-kakao-pay"></i>
											</label>
										</div>
									</li>
									
									
								</ul>
							</div>
						</section>
					</div>


				</div>
				<!-- //modal contents -->

				<div class="modal-btn btn-wrap">
					<button type="button" class="krds-btn close-modal">결제 <i class="svg-icon ico-angle right"></i></button>
				</div>
		
				<!-- close button -->
				<button type="button" class="krds-btn medium icon btn-close close-modal">
					<span class="sr-only">닫기</span>
					<i class="svg-icon ico-popup-close"></i>
				</button>
				<!-- //close button -->
			</div>
		</div>
		<div class="modal-back in"></div>
	</section>



</body>

</html>
