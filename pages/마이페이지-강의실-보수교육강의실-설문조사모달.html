<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />

<body>

	<script>
		// textarea 글자 수 카운트 (최대 3000자)
		window.updateTextareaCount = function (textareaEl) {
			const $textarea = $(textareaEl);
			const $countNowEl = $textarea.closest('.form-conts').find('.count-now');
			if (!$countNowEl.length) return;

			let value = $textarea.val();
			if (value.length > 3000) {
				value = value.substring(0, 3000);
				$textarea.val(value);
			}
			$countNowEl.text(value.length);
		};
	</script>

	<button type="button" class="krds-btn tertiary fileBtn open-modal" data-target="modal-servey">설문작성 <i class="svg-icon ico-angle right"></i></button>


	<section id="modal-servey" class="krds-modal fade in shown" role="dialog" aria-labelledby="tit_modal-servey"

		data-type="large">

				<!-- modal contents -->
				<div class="modal-conts">

						</div>

										</li>

							<!--설문 : 체크박스 -->

												<input type="checkbox" name="chk_1" id="chk_1_3">

										</li>
										<li class="survey-option-item">

												<input type="checkbox" name="chk_1" id="chk_1_4">

											</div>
										</li>
										<li class="survey-option-item">
											<div class="krds-form-check">
												<input type="checkbox" name="chk_1" id="chk_1_5">
												<label for="chk_1_5">선택5</label>
											</div>
										</li>
									</ul>
								</div>
							</sectioin>


							<!--설문 : 서술형 -->
							<sectioin class="survey-section">
								<div class="servey-question">
									<p class="qna">3. 강의 내용이 현장 실무에 도움이 되셨는지요.</p>
								</div>
								<div class="survey-options-area">
									<div class="survey-option-textarea form-conts">
										<textarea name="" id="content" class="krds-input"
											oninput="updateTextareaCount(this)"></textarea>

					<button type="button" class="krds-btn medium">설문조사 제출 및 퇴실하기<i class="svg-icon ico-angle right"></i></button>

					<span class="sr-only">닫기</span>
					<i class="svg-icon ico-popup-close"></i>
				</button>
				<!-- //close button -->
			</div>
		</div>
