    <section id="modal_detail" class="detailed krds-modal fade in shown" role="dialog"
        aria-labelledby="tit_modal_detail" data-type="large">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal title -->
                <div class="modal-header">
                    <h2 id="tit_modal_detail">
                        [결제 안내 공지]
                    </h2>
                </div>
                <!-- //modal title -->

                <!-- modal contents -->
                <div class="modal-conts pb40">

                현재 아래 항목에 대해 가상계좌 결제 장애가 발생하여 결제가 불가한 상태입니다. 
                이용에 참고해주시기 바랍니다.

                

                교육 변경 및 연장에 따른 교육비
                회원전환 시 발생하는 입회비
                가상계좌 외의 결제수단(카드결제, 계좌이체 등)을 이용해 주시기 바라며,

                이용에 불편을 드려 죄송합니다. 양해해 주셔서 감사합니다.

                

                그래서 사용자가 유료변경 버튼을 클릭했을 때,

                “가상계좌 결제가 일시 중지되었으니 다른 결제수단을 이용해달라”는 안내 팝업을 띄우려고 합니다.

                감사합니다.
                </div>
                <!-- //modal contents -->


                <!-- close button -->
                <button type="button" class="krds-btn medium icon btn-close close-modal">
                    <span class="sr-only">닫기</span>
                    <i class="svg-icon ico-popup-close"></i>
                </button>
                <!-- //close button -->
            </div>
        </div>
        <div class="modal-back in"></div>
