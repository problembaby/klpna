		$(document).ready(function () {
			$('.exam-options-area input[type="radio"]').on('change', function () {
				const $currentOption = $(this).closest('.exam-option-item');
				const name = $(this).attr('name');

				// 동일한 name의 항목들에서 selected 클래스 제거
				$('input[name="' + name + '"]').each(function () {
					$(this).closest('.exam-option-item').removeClass('selected');
				});

				// 현재 선택된 항목에 selected 클래스 추가
				if ($(this).is(':checked')) {
					$currentOption.addClass('selected');
				}
			});

			// 페이지 로딩 시 checked 상태 반영
			$('.exam-options-area input[type="radio"]:checked').each(function () {
				$(this).closest('.exam-option-item').addClass('selected');
			});
		});

	</script>
